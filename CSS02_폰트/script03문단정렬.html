<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{border: 1px solid #756}

        .tx2{text-align: right;}

        .tx4 img {vertical-align: top;}

        .box{height: 100px; line-height: 100px;}

</head>
<body>
    <p class="tx1">안녕하세요</p>

    <p class="tx3">안녕하세요</p>

    <p class="tx4">
        안녕하세요
        <img src="img/css.png" alt="이미지">
    </p>
    <p class="tx5">
        안녕하세요
        <img src="img/html.png" alt="이미지">
    </p>
    <p class="tx6">
        안녕하세요
        <img src="img/js.png" alt="이미지">
    </p>


    <p class="box">

딩기딩기디이기딩
    </p>

</html>
